<!doctype html>
<html ng-app="eventsApp">
<head lang="en">
    <meta charset="utf-8">
    <title>Events Registraiton</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>

    <link  rel="stylesheet" href="css/app.css"/>

</head>
<title>


</title>
<body>
<div class="container">
    <div class="navbar">
        <div class="navbar-inner">
            <ul class="nav">

            </ul>

        </div>
    </div>
    <div ng-controller="EditEventController">
        <div class="container">

            <h1>New Event</h1>
            <hr/>
               <form name="newForm">
                <fieldset>
                    <label for="eventName">Location</label>
                    <input type="text" id="eventname" ng-model="event.name"  placeholder="Event Name" required>
                    <label for="eventDate">Date</label>
                    <input type="text" id="eventdate" ng-model="event.Date"  placeholder="Event Date">
                    <label for="eventTime">Location</label>
                    <input type="text" id="eventTime" ng-model="event.Time" placeholder="Event Time">
                    <label for="eventLocation">Location</label>
                    <input type="text" id="eventLocation" ng-model="event.Location.Address" placeholder="Event Location">
                    <br>
                    <br>

                    <input type="text" id="eventCity"   ng-model="event.Location.city" class="input-small" placeholder="city">
                    <input type="text" id="eventProvince" ng-model="event.Location.Province" placeholder="Event Province">
                    <label for="eventLocation">image</label>
                    <input id="eventImgUrl" type="url" class="input-xlarge" ng-model="event.imageUrl" placeholder="Url Of image">
                    <div>{{event.name}}</div>
                </fieldset>


                <img ng-src="{{event.imageUrl}}"  alt="Google" />
                <br>
                <br>
                    <button type="submit"  class="btn btn-primary"  ng-click="saveEvent(event,newForm)">Save</button>
                <button type="button"  class="btn btn-default" ng-click="canEvent()" >cancel</button>


            </form>
        </div>

    </div>


</div>
<script src="lib/jquery.min.js"></script>
<script src="lib/underscore-1.4.4.min.js"></script>
<script src="lib/bootstrap.min.js"></script>
<script src="lib/angular/angular.js"></script>
<script src="lib/angular/angular-sanitize.js"></script>
<script src="lib/angular/angular-resource.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers/EventController.js"></script>
<script src="js/controllers/EditEventController.js"></script>
<script src="js/services/EventData.js"></script>

</body>
</html>
